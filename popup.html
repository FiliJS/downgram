<!DOCTYPE html>
<html lang="es">
<head>
    <title>Downgram</title>

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="./css/icons.css">

    <meta charset="UTF-8">

<body>
    <header class="header">
        <div class="branch">

            <figure class="branch__image">
                <img src="./assets/images/instagram.png" alt="Downgram" class="branch__logo">
            </figure>

            <h1 class="branch__title">
                Downgram
            </h1>
        </div>

        <div class="optionsList">

            <div class="optionsList__item">
                <a href="#" class="optionsList__icon icon-settings"></a>
            </div>

            <div class="optionsList__item">
                <a href="#" class="optionsList__icon icon-x"></a>
            </div>
        </div>
    </header>

    <div class="u-flex">
        <aside class="menuContainer">
            <div class="menu">
                <header class="menu__top">
                    <a href="#" class="menu__button">
                        <i class="button__icon icon-star"></i>
                        <span class="button__text">Favorites</span>
                    </a>
                </header>
                <section class="menu__content">
                    <div class="menu__title">
                        <span class="title__text">My Folders</span>
                    </div>
                    <ul class="menu__folderList u-no-list">
                        <li class="folderList__item">
                            <a href="#" class="item__link">
                                <i class="item__icon icon-folder"></i>
                                <span class="item__text">Tech</span>
                            </a>
                        </li>
                        <li class="folderList__item">
                            <a href="#" class="item__link">
                                <i class="item__icon icon-folder"></i>
                                <span class="item__text">Creative</span>
                            </a>
                        </li>
                        <li class="folderList__item">
                            <a href="#" class="item__link">
                                <i class="item__icon icon-folder"></i>
                                <span class="item__text">Designs</span>
                            </a>
                        </li>
                        <li class="folderList__item">
                            <a href="#" class="item__link">
                                <i class="item__icon icon-folder"></i>
                                <span class="item__text">JavaScript</span>
                            </a>
                        </li>
                    </ul>
                </section>
                <footer class="menu__bottom">
                    <div class="menu__createFolder">
                        <div class="createFolder__iconContainer">
                            <i class="createFolder__icon icon-folder-plus"></i>
                        </div>
                        <div class="createFolder__inputContainer">
                            <input class="createFolder__input" type="text" name="" id="" placeholder="New folder">
                        </div>
                    </div>
                </footer>
            </div>
        </aside>
    
        <section class="downloadContainer">

                    </figure>

                    <div class="download__info">
                        <span class="info__text">Fili.js</span>
                    </div>
                </div>

                <div class="download__options">
                    <div class="options__button">
                        <a href="#" class="button__icon icon-folder-plus"></a>

                    <div class="options__button">
